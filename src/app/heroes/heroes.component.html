<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <button type="button" routerLink="/detail/{{hero.id}}" (click)="onSelect(hero)"
                [class.selected]="hero === selectedHero">
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button>
    </li>
</ul>
<div>
    <label for="new-hero">New Hero Name:</label>
    <input id="new-hero" type="text" #heroName>

    <button type="button" (click)="addHero(heroName.value)">Add New Hero</button>
</div>
